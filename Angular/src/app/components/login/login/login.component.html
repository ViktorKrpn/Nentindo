<div class="d-flex align-items-center justify-content-center" style="padding-top: 50px;">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Login</h3>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()" style="width: 400px;">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="salutation">Email</label>
                            <input class="form-control" id="email" formControlName="email" type="text">
                        </div>
                        <div class="form-group">
                            <label for="salutation">Password</label>
                            <input class="form-control" id="password" formControlName="password" type="text">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


</div>
